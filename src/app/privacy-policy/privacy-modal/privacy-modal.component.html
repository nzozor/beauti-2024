<div id="privacy-modal">
<mat-dialog-content>
  <ng-container *ngIf="privacyPolicy$ | async as privacyPolicy">
    <div class="outer">
      <div class="container privacy-policy">
        <h1>Privacy & Terms</h1>
        <div [innerHTML]="privacyPolicy" class="showcase-content"></div>
      </div>
    </div>

  </ng-container>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Close</button>
</mat-dialog-actions>
</div>
