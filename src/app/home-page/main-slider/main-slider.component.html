<swiper-container #swiperRef  class="swiper-container" init="false" pagination="true" pagination-clickable="true" pagination-dynamic-bullets="true" [class.loaded]="displayBanners" >
    <ng-container *ngIf="homageBanners$ | async as banners">
    <swiper-slide *ngFor="let slide of banners; index as i" class="slide" lazy="true">
      <div>
          <img class='swiper-img' [class.loaded]="displayBanners"
            *ngIf="getBackGroudImgRaw(slide?.image.data.attributes.url!, slide?.imgSmall.data.attributes.formats.small.url)"
            [loading]="i !== 0? 'lazy' : undefined"
            [ngSrc]="getBackGroudImgRaw(slide?.image.data.attributes.url!, slide?.imgSmall.data.attributes.formats.small.url)"
            [priority]="i === 0"
            alt="Beauti Promo"
            fill="true"
          />
        <div class="slider-title">
          <div class="title1">{{ slide?.title1 }}</div>
          <div class="semi-bold title2">{{ slide?.title2 }}</div>
          <div class="light title3">{{ slide?.title3 }}</div>
          <div *ngIf="slide?.title4" class="light title4">{{ slide?.title4 }}</div>
        </div>

        <button
          *ngIf="slide?.findOutMoreUrl"
          [routerLink]="slide?.findOutMoreUrl"
          class="main-button treatments"
          color="primary"
          mat-flat-button
        >
          FIND OUT MORE
        </button>
        <div class="alumier-section">
          <a href="https://uk.alumiermd.com?code=0E6A3577" target="_blank" class="alumier-shop">
            <button
              class="main-button alumier-button"
              color="primary"
              mat-flat-button
            >
              <div>
                Shop
              </div>
              <img src="assets/alumier.svg" alt="Alumiermd product">
            </button>
          </a>
        </div>
        <button
          (click)="openBooking()"
          *ngIf="!slide?.findOutMoreUrl"
          class="main-button treatments"
          color="primary"
          mat-flat-button
        >
          BOOK NOW
        </button>
        <div class="asterisk">{{ slide?.asterisk }}</div>
      </div>
    </swiper-slide>
    </ng-container>
  </swiper-container>
